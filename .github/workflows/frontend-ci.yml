name: RDTrackR Frontend - CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  FRONT_PATH: RDTrackr/frontend/RDTrackR-Frontend

jobs:

  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ${{ env.FRONT_PATH }}
        run: npm ci

      - name: Run tests with coverage
        working-directory: ${{ env.FRONT_PATH }}
        run: npx vitest run --coverage

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ${{ env.FRONT_PATH }}/coverage/


  sonar-frontend:
    runs-on: ubuntu-latest
    needs: test-frontend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ⬇️ Coloca o coverage dentro da pasta do frontend para o Sonar encontrar
      - uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: RDTrackr/frontend/RDTrackR-Frontend/coverage/

      - name: SonarCloud Scan - Frontend
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectBaseDir: RDTrackr/frontend/RDTrackR-Frontend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.organization=joaoadavid
            -Dsonar.projectKey=joaoadavid_rdtrackr-frontend
            -Dsonar.sources=src
            -Dsonar.exclusions=**/node_modules/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
