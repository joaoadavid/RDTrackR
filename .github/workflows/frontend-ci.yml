name: RDTrackR Frontend - CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  FRONT_PATH: RDTrackr/frontend/RDTrackR-Frontend

jobs:

  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ${{ env.FRONT_PATH }}
        run: npm ci

      - name: Run tests with coverage
        working-directory: ${{ env.FRONT_PATH }}
        run: npx vitest run --coverage

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ${{ env.FRONT_PATH }}/coverage/


  sonar-frontend:
    runs-on: ubuntu-latest
    needs: test-frontend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/

      - name: SonarCloud Scan - Frontend
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=joaoadavid
            -Dsonar.projectKey=joaoadavid_rdtrackr-frontend
            
            # === Paths ===
            -Dsonar.sources=RDTrackr/frontend/RDTrackR-Frontend/src
            -Dsonar.tests=RDTrackr/frontend/RDTrackR-Frontend/src/tests
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx
            
            # === Exclusões de código fonte ===
            -Dsonar.exclusions=\
              **/node_modules/**,\
              **/generated/**,\
              **/*.css,\
              **/*.svg,\
              **/assets/**

            # === Exclusões de coverage ===
            -Dsonar.coverage.exclusions=\
              **/generated/**,\
              **/context/**,\
              **/hooks/**,\
              **/routes/**,\
              **/services/**,\
              **/pages/**,\
              **/assets/**,\
              **/*.css,\
              **/*.svg,\
              src/main.tsx,\
              src/App.tsx,\
              src/index.tsx

            # === Coverage file ===
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
