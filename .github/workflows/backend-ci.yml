name: RDTrackR Backend - CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

env:
  DOTNET_VERSION: "8.0.x"
  API_ROOT: RDTrackr/backend/RDTrackr-BackEnd/API
  API_SRC: RDTrackr/backend/RDTrackr-BackEnd/API/src/Backend/RDTrackR.API

jobs:

  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build solution
        working-directory: ${{ env.API_ROOT }}
        run: |
          echo "➡️ Construindo solução..."
          dotnet build --configuration Debug

      - name: Run all tests (OpenCover)
        working-directory: ${{ env.API_ROOT }}
        run: |
          echo "➡️ Executando testes..."
          dotnet test --configuration Debug

      - name: Debug coverage output
        working-directory: ${{ env.API_ROOT }}
        run: |
          echo "== Procurando coverage.opencover.xml =="
          find . -name "coverage.opencover.xml" || echo "❌ Nada encontrado"

      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ${{ env.API_ROOT }}/tests/**/TestResults/coverage.opencover.xml

  sonar-backend:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: Debug Coverage Files
        run: |
          echo "== Coverage encontrado =="
          ls -R backend-coverage

      - name: SonarCloud Scan - Backend
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=joaoadavid_rdtrackr-backend
            -Dsonar.organization=joaoadavid
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=${{ env.API_SRC }}
            -Dsonar.cs.opencover.reportsPaths=backend-coverage/**/coverage.opencover.xml
            -Dsonar.exclusions=**/frontend/**
