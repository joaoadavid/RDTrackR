name: RDTrackR Backend - CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: RDTrackR/backend/RDTrackR-BackEnd/API
  API_PATH: RDTrackR/backend/RDTrackR-BackEnd/API/src/Backend/RDTrackR.API
  DOCKERFILE_PATH: RDTrackR/backend/RDTrackR-BackEnd/API/src/Backend/RDTrackR.API/Dockerfile

jobs:

  # ==========================
  # BACKEND TEST + COVERAGE
  # ==========================
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run Tests with Coverage (OpenCover)
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          dotnet test \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/ \
            /p:CoverletOutputFormat=opencover

      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ${{ env.PROJECT_PATH }}/TestResults/

  # ==========================
  # SONAR BACKEND
  # ==========================
  sonar-backend:
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: SonarCloud Scan - Backend
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=joaoadavid
            -Dsonar.projectKey=joaoadavid_RdTrackR-backend
            -Dsonar.sources=${{ env.API_PATH }}
            -Dsonar.cs.opencover.reportsPaths=backend-coverage/**/coverage.opencover.xml

  # ==========================
  # BUILD DOCKER + DEPLOY AZURE
  # ==========================
  deploy-backend:
    runs-on: ubuntu-latest
    needs: sonar-backend
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build & Push Docker Image to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Docker Build & Push
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/rdtrackr-api:latest -f ${{ env.DOCKERFILE_PATH }} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/rdtrackr-api:latest

      - name: Deploy to Azure App Service
        run: |
          az webapp config container set \
            --name rdtrackr-api \
            --resource-group RDTrackR \
            --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/rdtrackr-api:latest \
            --docker-registry-server-url https://${{ secrets.ACR_LOGIN_SERVER }} \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}

          az webapp restart \
            --name rdtrackr-api \
            --resource-group RDTrackR
