name: RDTrackR Backend - CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

env:
  DOTNET_VERSION: "8.0.x"
  BACKEND_ROOT: RDTrackr/backend/RDTrackr-BackEnd
  API_ROOT: RDTrackr/backend/RDTrackr-BackEnd/API

jobs:

  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dotnet-coverage
        run: dotnet tool install --global dotnet-coverage

      - name: Build solution
        working-directory: ${{ env.API_ROOT }}
        run: |
          echo "âž¡ï¸ Construindo soluÃ§Ã£o..."
          dotnet build --configuration Debug

      - name: Run tests with coverage (dotnet-coverage)
        working-directory: ${{ env.API_ROOT }}
        run: |
          echo "âž¡ï¸ Executando testes com coverage..."
          dotnet-coverage collect "dotnet test --no-build --logger trx" \
            -f xml \
            -o coverage.xml

      - name: Debug coverage.xml
        working-directory: ${{ env.API_ROOT }}
        run: |
          echo "== ConteÃºdo da pasta =="
          ls -lha
          echo "== Verificando coverage.xml =="
          test -f coverage.xml && echo "âœ”ï¸ coverage.xml encontrado" || echo "âŒ NÃ£o encontrado"

      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ${{ env.API_ROOT }}/coverage.xml

  sonar-backend:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: Debug Coverage Files
        run: |
          echo "== Coverage encontrado =="
          ls -R backend-coverage

      - name: SonarCloud Scan - Backend
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=joaoadavid_rdtrackr-backend
            -Dsonar.organization=joaoadavid
            -Dsonar.host.url=https://sonarcloud.io

            # ðŸ“Œ ANALISAR TODO BACKEND (API + Application + Domain + Infra)
            -Dsonar.sources=${{ env.BACKEND_ROOT }}

            # ðŸ“Œ PASTA DOS TESTES (muito importante)
            -Dsonar.tests=${{ env.BACKEND_ROOT }}/Tests
            -Dsonar.test.inclusions=**/*Test.cs,**/*Tests.cs

            # ðŸ“Œ Caminho do arquivo de coverage
            -Dsonar.cs.vscoveragexml.reportsPaths=backend-coverage/coverage.xml

            # ðŸ“Œ Excluir coisas irrelevantes
            -Dsonar.exclusions=**/Migrations/**,**/wwwroot/**,**/frontend/**

            # ðŸ“Œ Excluir da cobertura arquivos auto-gerados
            -Dsonar.coverage.exclusions=**/Migrations/**,**/Program.cs,**/Startup.cs,**/*Designer.cs,**/*AssemblyInfo.cs
