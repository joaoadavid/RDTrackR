name: RDTrackR Backend - CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

env:
  DOTNET_VERSION: "8.0.x"
  API_ROOT: RDTrackr/backend/RDTrackr-BackEnd/API
  API_SRC: RDTrackr/backend/RDTrackr-BackEnd/API/src/Backend/RDTrackR.API

jobs:

  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dotnet-coverage
        run: dotnet tool install --global dotnet-coverage

      - name: Build solution
        working-directory: ${{ env.API_ROOT }}
        run: |
          echo "➡️ Construindo solução..."
          dotnet build --configuration Debug

      - name: Run tests with coverage (dotnet-coverage)
        working-directory: ${{ env.API_ROOT }}
        run: |
          echo "➡️ Executando testes com coverage..."
          dotnet-coverage collect "dotnet test --no-build --logger trx" \
            -f xml \
            -o coverage.xml

      - name: Debug coverage.xml
        working-directory: ${{ env.API_ROOT }}
        run: |
          echo "== Conteúdo da pasta =="
          ls -lha
          echo "== Verificando coverage.xml =="
          test -f coverage.xml && echo "✔️ coverage.xml encontrado" || echo "❌ Não encontrado"

      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ${{ env.API_ROOT }}/coverage.xml

  sonar-backend:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: Debug Coverage Files
        run: |
          echo "== Coverage encontrado =="
          ls -R backend-coverage

      - name: SonarCloud Scan - Backend
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=joaoadavid_rdtrackr-backend
            -Dsonar.organization=joaoadavid
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=${{ env.API_SRC }}
            -Dsonar.cs.vscoveragexml.reportsPaths=backend-coverage/coverage.xml
            -Dsonar.exclusions=**/frontend/**
