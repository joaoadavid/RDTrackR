name: RDTrackR Backend - CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

  # Caminhos corrigidos (case-sensitive)
  PROJECT_PATH: RDTrackr/backend/RDTrackr-BackEnd/API
  API_PATH: RDTrackr/backend/RDTrackr-BackEnd/API/src/Backend/RDTrackR.API

jobs:

  # =======================================
  # BACKEND – TESTES + COBERTURA
  # =======================================
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore & Test with Coverage
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "➡️ Executando test com cobertura via Coverlet"
          dotnet test

      - name: Debug coverage output
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "== Procurando arquivos de cobertura =="
          find . -name "coverage.opencover.xml" || echo "❌ Nenhum coverage encontrado"

      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ${{ env.PROJECT_PATH }}/**/coverage.opencover.xml


  # =======================================
  # BACKEND – SONAR ANALYSIS
  # =======================================
  sonar-backend:
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: Debug Coverage Files
        run: |
          echo "== Coverage encontrado no runner =="
          ls -R backend-coverage

      - name: SonarCloud Scan - Backend
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=joaoadavid
            -Dsonar.projectKey=joaoadavid_RdTrackR-backend
            -Dsonar.sources=${{ env.API_PATH }}
            -Dsonar.cs.opencover.reportsPaths=backend-coverage/**/coverage.opencover.xml


  # =======================================
  # DEPLOY (DESATIVADO POR ENQUANTO)
  # =======================================
  deploy-backend:
    runs-on: ubuntu-latest
    needs: sonar-backend
    if: false   # desativado até você liberar deploy

    steps:
      - run: echo "Deploy está desativado no momento."
