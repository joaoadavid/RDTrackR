name: RDTrackR Backend - CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: RDTrackR/backend/RDTrackr-BackEnd/API
  API_PATH: RDTrackR/backend/RDTrackr-BackEnd/API/src/Backend/RDTrackR.API

jobs:

  # ==========================================================
  # 1) TESTES + COBERTURA (OpenCover + Cobertura)
  # ==========================================================
  test-backend:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run Tests with Coverage
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "Running tests with Cobertura + OpenCover coverage..."
          dotnet test \
            --collect:"XPlat Code Coverage" \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=TestResults/coverage.opencover.xml

      - name: Show TestResults structure
        run: |
          echo "== TestResults =="
          ls -R ${{ env.PROJECT_PATH }}/tests || true

      - name: Upload OpenCover Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            ${{ env.PROJECT_PATH }}/tests/**/TestResults/coverage.opencover.xml
          retention-days: 5

  # ==========================================================
  # 2) ANALISE SONAR BACKEND
  # ==========================================================
  sonar-backend:
    name: SonarCloud Backend Analysis
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: List coverage folder
        run: |
          echo "== backend-coverage =="
          ls -R backend-coverage || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=joaoadavid
            -Dsonar.projectKey=joaoadavid_RdTrackR-backend
            -Dsonar.sources=${{ env.API_PATH }}
            -Dsonar.cs.opencover.reportsPaths=backend-coverage/**/coverage.opencover.xml
            -Dsonar.verbose=true
