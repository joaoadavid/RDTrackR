name: SonarCloud Backend
on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  analyze-backend:
    name: Analyze .NET backend
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup JDK (required for SonarCloud)
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Cache SonarCloud scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        run: dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin `
            /k:"joaoadavid_rdtrackr-backend" `
            /o:"joaoadavid" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.sources="RDTrackr/backend/RDTrackR-BackEnd/API/src" `
            /d:sonar.tests="RDTrackr/backend/RDTrackR-BackEnd/API/tests" `
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" `
            /d:sonar.exclusions="frontend/**"

      - name: Build backend
        run: dotnet build RDTrackr/backend/RDTrackR-BackEnd/API/src -c Release

      - name: Run tests with coverage
        run: |
          dotnet test RDTrackr/backend/RDTrackR-BackEnd/API/tests `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=opencover `
            /p:CoverletOutput=coverage/

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
