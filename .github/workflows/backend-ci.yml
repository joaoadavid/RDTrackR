name: RDTrackR Backend - CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

env:
  DOTNET_VERSION: "8.0.x"
  PROJECT_PATH: RDTrackr/backend/RDTrackR-BackEnd/API
  API_SOURCE: RDTrackr/backend/RDTrackR-BackEnd/API/src
  TESTS_PATH: RDTrackr/backend/RDTrackR-BackEnd/API/tests

jobs:

  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore & Test with Coverage
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "➡️ Executando testes com cobertura..."
          dotnet test ${{ env.TESTS_PATH }} \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=./coverage/ \
            --configuration Release

      - name: Debug coverage output
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "== Procurando arquivos de cobertura =="
          find . -name "coverage.opencover.xml" || echo "❌ Nenhum coverage encontrado"

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ${{ env.PROJECT_PATH }}/**/coverage.opencover.xml

  sonar-backend:
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: Debug Coverage Files
        run: |
          echo "== Arquivos de cobertura disponíveis =="
          ls -R backend-coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=joaoadavid_rdtrackr-backend
            -Dsonar.organization=joaoadavid
            -Dsonar.sources=${{ env.API_SOURCE }}
            -Dsonar.cs.opencover.reportsPaths=backend-coverage/**/coverage.opencover.xml
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.exclusions=**/frontend/**
