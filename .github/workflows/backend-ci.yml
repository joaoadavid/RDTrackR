name: RDTrackR Backend - CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

  # corrigido (case sensitive)
  PROJECT_PATH: RDTrackr/backend/RDTrackr-BackEnd/API
  API_PATH: RDTrackr/backend/RDTrackr-BackEnd/API/src/Backend/RDTrackR.API
  DOCKERFILE_PATH: RDTrackr/backend/RDTrackr-BackEnd/API/src/Backend/RDTrackR.API/Dockerfile

jobs:

  # ==========================
  # BACKEND TEST + COVERAGE
  # ==========================
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run Tests with Coverage (OpenCover)
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          dotnet test \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/ \
            /p:CoverletOutputFormat=opencover

      - name: Debug Test Results
        run: |
          echo "== TestResults folder =="
          ls -R ${{ env.PROJECT_PATH }}/TestResults || echo "❌ TestResults not found"

      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ${{ env.PROJECT_PATH }}/TestResults/


  # ==========================
  # SONAR BACKEND
  # ==========================
  sonar-backend:
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: List Coverage Files
        run: |
          echo "== Arquivos baixados =="
          ls -R backend-coverage

      - name: SonarCloud Scan - Backend
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=joaoadavid
            -Dsonar.projectKey=joaoadavid_RdTrackR-backend
            -Dsonar.sources=${{ env.API_PATH }}
            -Dsonar.cs.opencover.reportsPaths=backend-coverage/**/coverage.opencover.xml


  # ===========================================================
  # ⚠ O DEPLOY CONTINUA AQUI, MAS DESABILITADO POR ENQUANTO
  # ===========================================================
  deploy-backend:
    runs-on: ubuntu-latest
    needs: sonar-backend

    # Desativa deploy por enquanto
    if: false

    steps:
      - run: echo "Deploy temporarily disabled."
